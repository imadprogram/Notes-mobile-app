name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Prepare Web Assets
        run: |
          mkdir -p www
          cp -r index.html app.js styles.css manifest.json sw.js *.png www/

      - name: Initialize Capacitor
        run: |
          npx cap telemetry off
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          
      - name: Generate App Icons
        run: |
          mkdir -p assets
          cp fountain-pen-close-up.png assets/icon-only.png
          cp fountain-pen-close-up.png assets/icon-foreground.png
          cp fountain-pen-close-up.png assets/icon-background.png
          npx @capacitor/assets generate --android --icon-background-color "#FFD600" --assetPath assets
          
      - name: Sync and Update Android
        run: |
          npx cap copy android
          npx cap update android

      - name: Build APK
        run: |
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
