name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Prepare Web Assets
        run: |
          mkdir -p www
          cp -r index.html app.js styles.css manifest.json sw.js *.png www/

      - name: Initialize Capacitor Android
        run: |
          npx cap add android || true
          
      - name: Generate App Icons
        run: |
          cp fountain-pen-close-up.png icon-only.png
          cp fountain-pen-close-up.png icon-foreground.png
          npx capacitor-assets generate --android --icon-background-color "#FFD600"
          
      - name: Sync Capacitor
        run: |
          npx cap copy android
          npx cap update android

      - name: Build APK
        run: |
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
