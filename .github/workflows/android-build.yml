name: Build Android APK (React Native)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-cache: true

      - name: Install dependencies
        run: npm install

      # Note: For this to work on your private repo, you would need EXPO_TOKEN.
      # Since we are setting up, I'll provide the local build command for GitHub
      - name: Build Android App
        run: |
          # This builds the pre-build android project locally in the Github runner
          npx expo prebuild --platform android
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Notees-Native.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
